<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>VNN</title>
  </head>
  <body>
  {% if gene_image_data %}
    <img src="{{gene_image_data}}">
  {% endif %}
    <header class="text-center">
      <a class="title" href="#">VNN</a>
    </header>
    <main>
      <div class="container">
        <div class="section">
          {% if username %}
            <p>Hello! {{username}}</p>
          {% endif %}
          <h3 class="job-title">1.Open your trained model.</h3>
            <div class="btn-group" data-toggle="button" id="use_model">
                <label class="btn btn-info">
                    <input type="radio" name="model_select" id="use_vgg" value="vgg" checked>VGG16
                </label>
                <label class="btn btn-danger">
                    <input type="radio" name="model_select" id="use_original" value="ori">Original model
                </label>
            </div>
          <input class="btn btn-default" type="file">
          <button id="use_vgg16" class="btn btn-info">Use VGG16</button>
        </div>
        <div class="section">
          <h3 class="job-title">2. Test your model with a image.</h3>
          <div class="box">
            <canvas id="preview" width="250px" height="250px"></canvas>
            <form class="ajax_submit" action="/result">
              <input name="input_img" class="btn btn-default" type="file" accept="image/*" id="input_img">
            </form>
            <div class="control">
              <!--<button class="btn btn-warning" id="prediction-btn" onclick="prediction()">predict</button>-->
              <button class="btn btn-warning" id="reset-btn" onclick="reset()">reset</button>
            </div>
          </div>
          <div class="box">
            <div class="prediction">
              <h4 class="sub-title">Prediction Result</h4>
              <p class="description">This image is :
                <div id="result">-</div>
              </p><br>
              <p class="description">Accuracy :
                <div id="accuracy">-</div>
              </p>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="section">
            <h3 class="job-title">3. Visualized prediction result with Grad-cam</h3>
            <div class="cam_result">
              <img id="cam_img" class="result_img">
            </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="copyright">Â© 2018-2019 snowsphere</div>
    </footer>
    <script src="../static/preview.js"></script>
    <script src="../static/app.js"></script>
  </body>
</html>
