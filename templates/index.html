<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>VNN</title>
  </head>
  <body>
    <header class="text-center">
      <a class="title" href="#">VNN</a>
    </header>
    <main>
      <div class="container">
        <div class="box">
          <canvas id="preview" width="250px" height="250px" name="input_img"></canvas>
          <form class="ajax_submit" method="POST" action="/result">
            <input class="btn btn-default" type="file" accept="image/*" id="inputImg">
            <button class="btn btn-warning" id="prediction-btn" onclick="prediction()">predict</button>
            <button class="btn btn-warning" id="reset-btn" onclick="reset()">reset</button> 
          </form>
        </div>
        <div class="box">
          <table class="table">
            <thead>
              <tr>
                <th>Class</th>
                <th>Accracy</th>
              </tr>
            </thead>
            <tbody id="numacc">
              <tr>
                <th>0</th>
                <td class="accuracy" data-row-index="0">-</td>
              </tr>
              <tr>
                <th>1</th>
                <td class="accuracy" data-row-index="1">-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
    </footer>
    <script src="../static/preview.js"></script>
    <script src="../static/test.js"></script>
  </body>
</html>
